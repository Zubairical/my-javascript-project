<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown Timer</title>
  <style>
    /* Reset default margins and paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Fullscreen container with transparent background */
    html, body {
      width: 100%;
      height: 100%;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Arial', sans-serif;
    }
    /* Countdown container styling */
    .countdown-container {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.05);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    /* Countdown text styling */
    .countdown {
      font-size: 3rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
    /* Label styling */
    .label {
      font-size: 1rem;
      color: #666;
    }
    /* Responsive adjustments for smaller screens */
    @media (max-width: 600px) {
      .countdown {
        font-size: 2rem;
      }
      .countdown-container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="countdown-container">
    <div id="timer" class="countdown"></div>
    <div class="label">Time Left to 28-03-2025 12:00 AM</div>
  </div>

  <script>
    // Set the target date: March 28, 2025 at 12:00 AM
    const targetDate = new Date('March 28, 2025 00:00:00').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      // If the countdown is finished, display "EXPIRED"
      if (distance < 0) {
        document.getElementById("timer").innerHTML = "EXPIRED";
        clearInterval(interval);
        return;
      }

      // Calculate time components
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the countdown
      document.getElementById("timer").innerHTML =
        days + "d " + hours + "h " + minutes + "m " + seconds + "s";
    }

    // Update the countdown every 1 second
    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
